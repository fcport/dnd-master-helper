<div class="p-3">

  <section>
    <label for="inputFile">Upload Docs</label>
    <input type="file" id="inputFile" class="m-auto" (change)="engineService.onFileSelected($event)"
           accept="application/pdf">
  </section>

  <section>
    <h2 class="text-2xl title">All documents</h2>
    <div class="flex flex-col text-white">
      @for (article of articles(); track $index) {
        <h3 class="text-xl title">{{ article | json }}</h3>
      }
    </div>


  </section>


  <button class="btn secondary" (click)="loadDocuments()"> Load Documents</button>

</div>
