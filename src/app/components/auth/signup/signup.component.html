<div class=" m-auto w-full lg:w-1/4 md:w-1/3 sm:w-1/3 p-2 h-full content-center items-center">
  <div class="flex flex-col gap-2">
    <h1 class="title text-3xl">Signup</h1>

    <div class="flex flex-col gap-1">
      <label for="name">Name</label>
      <input class="auth" id="name" [(ngModel)]="name">
    </div>
    <div class="flex flex-col gap-1">
      <label for="surname">Surname</label>
      <input class="auth" id="surname" [(ngModel)]="surname">
    </div>
    <div class="flex flex-col gap-1">
      <label for="birthDate">Birth Date</label>
      <input class="auth" id="birthDate" [(ngModel)]="birthDate">
    </div>
    <div class="flex flex-col gap-1">
      <label for="email">Email</label>
      <input class="auth" id="email" type="email" [(ngModel)]="email">
    </div>
    <div class="flex flex-col gap-1">
      <label for="password">Password</label>
      <input class="auth" id="password" type="password" [(ngModel)]="password">
    </div>
    <div class="flex flex-col gap-1">
      <label for="confirmPassword">Password</label>
      <input class="auth" id="confirmPassword" type="password" [(ngModel)]="confirmPassword">
    </div>

    <button class="btn primary" (click)="signup()">Create Account</button>
  </div>


</div>
