<div class=" m-auto w-90% lg:w-1/4 md:w-1/3 sm:w-1/3 p-2 h-screen content-center items-center">
  <div class="flex flex-col gap-2">
    <h1 class="title text-3xl">Login</h1>

    <div class="flex flex-col gap-1">
      <label for="email">Email</label>
      <input id="email" class="auth" type="email" [(ngModel)]="email">
    </div>
    <div class="flex flex-col gap-1">
      <label for="password">Password</label>
      <input id="password" class="auth" type="password" [(ngModel)]="password">
    </div>

    <button class="btn primary" (click)="login()">Login</button>
    <small>Don't have an account? <a routerLink="/signup" class="underline cursor-pointer text-base">Sign up</a></small>
  </div>


</div>
